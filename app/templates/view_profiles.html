{% extends "base.html" %}

{% block main %}
{% include 'flash_messages.html' %}
<h1 class="page-header">Profiles</h1>
{% for profile in profiles %}
    {# Draft idea of layout. Will need refinement #}
    <div>
        <img class="profile small-pic" src="{{ url_for('static', filename = profile.profile_picture)}}">
        <div>
            <h4>{{ profile.first_name }} {{ profile.last_name }}</h4>
            <p class="">{{ profile.gender }}</p>
            <p class="">{{ profile.location }}</p>
        </div>
        <button class="" onclick="window.location.href = '{{ url_for('view_profile', userid = profile.id) }}';">View Profile</button>
    </div>
{% endfor %}
{% endblock %}
